<head>

	<title>Gitterboard</title>
</head>
<body>
	
	<header class="header"><h1>Gitterboard</h1></header>

	<div class="container">
	<div class="login-buttons">{{> loginButtons}}</div>
	{{> gitterboard}}
	<h4>Awards</h4>
	{{> cambodia}}
	</div>
	<footer class="footer">{{> copyright}}</footer>
	
</body>


<template name="gitterboard">
	<h3>Campers: ( {{counter}} )</h3>
	{{> addCamperForm}}
	<ul class="list-group">

	{{#each camper}}
	<li class="{{selectedClass}} camper list-group-item">{{name}}: <span class="badge">{{score}}</span></li>
	{{/each}}
	</ul>
	{{#if showSelectedCamper}}
	<ul class="list-group-item">
		<li class="camper list-group-item">Selected Camper: {{showSelectedCamper.name}}
		<input type="button" class="decrement" value="Take 5 Points">
		<input type="button" class="increment" value="Give 5 Points">
		<input type="button" class="remove" value="Remove Camper">
		</li>
	</ul>
	{{/if}}
</template>

<template name="cambodia">
	<ul class="list-group">
		<li class="list-group-item"><span class="glyphicons glyphicons-cake" aria-hidden="true"></span>Cake<span class="badge">14</span></li>
		<li class="list-group-item"><span class="icon-large icon-cup"></span>Trophy<span class="badge">45</span></li>
		<li class="list-group-item"><span class="icon-large icon-pizza"></span>Pizza<span class="badge">123</span></li>
	</ul>
</template>


<template name="addCamperForm">
	{{#if currentUser}}
	<form>
	<div class=""><ul class="list-group"><li class="list-group-item">
		<input type="text" name="camperName" class="form-control" placeholder="Add Camper"></li>
		<li class="list-group-item">
		<input type="submit" value="Submit" class="btn-primary btn-xs"></li></ul>
	</div>
	</form>
	{{/if}}
</template>

<template name="copyright">
	{{copyright}}
</template>
