<head>

	<title>Gitterboard</title>
</head>
<body>
	
	<header class="header"><h1>Gitterboard</h1></header>
	<div class="container">
	{{> gitterboard}}
	<h4>Awards</h4>
	{{> cambodia}}
	</div>
	<footer class="footer">{{> copyright}}</footer>
	
</body>


<template name="gitterboard">
	<h4>Campers: ( {{counter}} )</h4>
	<ul class="list-group">
	{{#each camper}}
	<li class="list-group-item">{{name}}: <span class="badge">{{score}}</span></li>
	{{/each}}
	</ul>
</template>

<template name="cambodia">
	<ul class="list-group">
		<li class="camper list-group-item"><span class="glyphicons glyphicons-cake" aria-hidden="true"></span>Cake<span class="badge">14</span></li>
		<li class="camper list-group-item"><span class="icon-large icon-cup"></span>Trophy<span class="badge">45</span></li>
		<li class="camper list-group-item"><span class="icon-large icon-pizza"></span>Pizza<span class="badge">123</span></li>
	</ul>
</template>

<template name="copyright">
	{{copyright}}
</template>
